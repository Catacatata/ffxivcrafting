AddType application/font-wff .woff
AddType font/ttf .ttf

<ifmodule mod_deflate.c>
        AddOutputFilterByType DEFLATE font/opentype font/truetype font/eot image/svg+xml
</ifmodule>

<ifmodule mod_expires.cs>
        ExpiresActive On
        <FilesMatch "\.(ico|css|js|png|jpg|jpeg|gif|svg|woff|ttf|eot)$">
                ExpiresDefault "access plus 1 week"
        </FilesMatch>
</ifmodule>

<VirtualHost *:80>
        ServerName craftingasaservice.com
	ServerAlias www.craftingasaservice.com esper.craftingasaservice.com
	ServerAlias fr.craftingasaservice.com jp.craftingasaservice.com de.craftingasaservice.com

	RedirectPermanent / http://ffxivcrafting.com/
</VirtualHost>
<VirtualHost *:80>
	ServerName ffxivcrafting.com
	ServerAlias www.ffxivcrafting.com esper.ffxivcrafting.com
	ServerAlias fr.ffxivcrafting.com ja.ffxivcrafting.com de.ffxivcrafting.com
        DocumentRoot /var/www/caas/public

        <Directory /var/www/caas/public>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride all
                Order deny,allow
		deny from docs.google.com
                allow from all
        </Directory>

        ErrorLog syslog:local7

        LogLevel error

	LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
        CustomLog "|/usr/bin/logger -t apache2 -p local6.info" combined

	<ifmodule mod_php5.c>
		php_value newrelic.appname "FFXIV-CaaS"
	</ifmodule>

</VirtualHost>
